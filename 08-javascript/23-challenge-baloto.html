    <script>
    const btnDgbaloto = document.querySelector('.btn-dgbaloto');
    const n1 = document.querySelector('.n1');
    const n2 = document.querySelector('.n2');
    const n3 = document.querySelector('.n3');
    const n4 = document.querySelector('.n4');
    const s1 = document.querySelector('.s1');
    const s2 = document.querySelector('.s2');

    // Genera un número aleatorio entre min y max (incluidos)
    function getNumeroAleatorio(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    // Genera N números únicos entre min y max
    function getNumerosUnicos(min, max, cantidad) {
        const numeros = new Set();
        while (numeros.size < cantidad) {
            numeros.add(getNumeroAleatorio(min, max));
        }
        return Array.from(numeros).sort(() => Math.random() - 0.5);
    }

    // Simula conteo y luego asigna el valor final
    function animarConteo(element, valorFinal) {
        let count = 0;
        const intervalo = setInterval(() => {
            element.textContent = count;
            count++;
            if (count > valorFinal) {
                clearInterval(intervalo);
                element.textContent = valorFinal;
            }
        }, 60);
    }

    btnDgbaloto.addEventListener('click', () => {
        btnDgbaloto.disabled = true;
        btnDgbaloto.textContent = 'Cargando...';

        // Obtener 5 números únicos entre 0 y 42
        const numerosBaloto = getNumerosUnicos(0, 42, 5);

        // Obtener número para s2 entre 0 y 16
        const numeroS2 = getNumeroAleatorio(0, 16);

        
        animarConteo(n1, numerosBaloto[0]);
        animarConteo(n2, numerosBaloto[1]);
        animarConteo(n3, numerosBaloto[2]);
        animarConteo(n4, numerosBaloto[3]);
        animarConteo(s1, numerosBaloto[4]);
        animarConteo(s2, numeroS2);

       
        setTimeout(() => {
            if (n1.textContent === n2.textContent && n2.textContent === n3.textContent && n3.textContent === n4.textContent) {
                alert('¡Felicidades! Has ganado los DROGLLARS');
            } else {
                alert('Lo siento, no has ganado. Inténtalo de nuevo.');
            }
            btnDgbaloto.textContent = 'Play';
            btnDgbaloto.disabled = false;
        }, 3000);
    });
</script>
